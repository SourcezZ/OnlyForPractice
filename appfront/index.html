<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>RainRose</title>
    <!-- <link rel="stylesheet" href="./static/live2d/css/live2d.css" /> -->
    <link type="favicon" rel="shortcut icon" href="./static/favicon.ico" rel="external nofollow" />
    <link rel="stylesheet" type="text/css" href="./static/live2d_2/assets/waifu.css"/>
    <!-- <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="./static/live2d_2/assets/jquery.min.js"></script>
</head>
<body class='body_class'>

    <div id="app"></div>
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>
    <script src="./static/live2d_2/assets/waifu-tips.js"></script>
    <script src="./static/live2d_2/assets/live2d.js"></script>
    <script type="text/javascript">initModel("./static/live2d_2/assets/")</script>

    <!-- Your XlchPlayerKey -->
    <script>XlchKey="Rainrose";</script>
    <!-- font-awesome 4.2.0 -->
    <link href="https://lib.baomitu.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- JQuery 2.2.4 -->
    <script src="https://lib.baomitu.com/jquery/2.2.4/jquery.min.js"></script>
    <!-- Scrollbar -->
    <script src="https://static.badapple.top/BadApplePlayer/js/scrollbar.js"></script>
    <!-- BadApplePlayer -->
    <script src="https://static.badapple.top/BadApplePlayer/Player.js"></script>
</body>
</html>
<style>
    .body_class{
        background-image: url('/static/img/bg/bg1.jpg');
        background-repeat:repeat;
        background-size: 50%;
        width: 100%;
    }
</style>
