<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度离线街道地图DEMO</title>
<script type="text/javascript" src="js/bmap.js"></script>
</head>
<body>
<style type="text/css">
body,html,#map_container {
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
}

.anchorBL {  
    display: none;  
}  
</style>

<div style="width: 100%;height: 100%;overflow: hidden;border:1px solid gray" id="map_container"></div>
<div style="width: 100%;height: 100%;overflow: hidden;border:1px solid gray" >123321</div>
</body>
</html>
<script type="text/javascript">

var map = new BMap.Map("map_container",{mapType: BMAP_NORMAL_MAP});      //设置卫星图为底图
var point = new BMap.Point(121.320335,31.203017);
map.centerAndZoom(point,17);
map.addControl(new BMap.NavigationControl());
map.enableScrollWheelZoom();                  // 启用滚轮放大缩小。
map.enableKeyboard();                         // 启用键盘操作。  

</script>
